<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema de Facturación</title>
  <link rel="stylesheet" href="./css/estilos.css" />
</head>
<body>

  <!-- BARRA SUPERIOR -->
  <header class="barra-superior">
    <div class="logo">🧾 SISIN</div>
    <input type="text" placeholder="Buscar producto..." class="buscador" id="buscador">
    <nav class="nav">
      <button><a href="inventario.html">Inventario</a></button>
      <button><a href="factura.html">Factura</a></button>
      <button id="Cerrar">Cerrar sesión</button>
    </nav>
    <div class="usuario">👤</div>
  </header>

  <main class="contenedor">
    <!-- Productos -->
    <section class="productos" id="productos"></section>

    <h3>Agregar nuevo producto</h3>
<form id="formProducto" enctype="multipart/form-data">
  <input name="nombre" placeholder="Nombre del producto" required><br>
  <input name="descripcion" placeholder="Descripción"><br>
  <input name="precio" type="number" placeholder="Precio" required><br>
  <!-- <h5>Fecha de Vencimiento</h5> -->
  <input type="date" name="fechaVencimiento" required><br>
  <input type="number" name="cantidad" placeholder="Cantidad disponible" required><br>
  <input name="imagen" type="file" accept="image/*"><br>
  <button type="submit">Agregar Producto</button>
</form>



<div id="modalEditar" class="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:#00000088; justify-content:center; align-items:center;">
  <div style="background:white; padding:20px; border-radius:8px; width:300px; position:relative;">
    <h3>Editar producto</h3>
    <form id="formEditar">
      <input type="hidden" id="editarId">
      <h3>Nombre</h3>
      <input id="editarNombre" name="nombre" placeholder="Nombre" required><br><br>
      <h3>Descripción</h3>
      <input id="editarDescripcion" name="descripcion" placeholder="Descripción"><br><br>
      <h3>Precio</h3>
      <input id="editarPrecio" name="precio" type="number" placeholder="Precio" required><br><br>
      <h3>Cantidad</h3>
      <input id="editarCantidad" name="cantidad" type="number" placeholder="Cantidad disponible" required><br><br>
      <h3>Fecha de Vencimiento</h3>
      <input id="editarFechaVencimiento" name="fechaVencimiento" type="date" required><br><br>

      <button type="submit">Guardar cambios</button>
      <button type="button" onclick="cerrarModal()">Cancelar</button>
    </form>
  </div>
</div>

 
  <script src="js/logout.js"></script>
  <script src="js/inventario.js"></script>

  <!-- Modal de edición -->


</body>
</html>
